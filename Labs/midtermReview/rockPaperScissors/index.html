<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="ScoreBox">Score: 0</div>
    <div id="Results">Make a move!</div>
    <div class="wrapper">
        <button class="div" id="Rock" onclick="whenClick(1)">🪨</button>
        <button class="div" id="Paper" onclick="whenClick(2)">📃</button>
        <button class="div" id="Scissors" onclick="whenClick(3)">✂️</button>
        <button class="div" id="Guard" onclick="whenClick(0)">🛡️</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
